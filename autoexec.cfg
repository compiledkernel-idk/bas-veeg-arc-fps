// Bas Veeg Arc - Custom Branding Configuration
// This file auto-executes when the game starts

// Set custom hostname for server browser
hostname "Bas Veeg Arc - Classmates Only"

// Set custom game name
set gamename "Bas Veeg Arc"

// Window title
set _cl_name "Bas Veeg Arc FPS"

// Welcome message
echo "========================================"
echo "   BAS VEEG ARC - FPS EDITION"
echo "========================================"
echo "13 Classmates. 1 Epic Battle."
echo ""
echo "Available Characters:"
echo "  bas, berkay, gefferinho, hadi, luca,"
echo "  nitin, yigitbaba, fufinho, efeabi,"
echo "  jad, umut, taha, tobese"
echo ""
echo "Type: _cl_playermodel <name> to select"
echo "========================================"

// Set default player model to Bas
set _cl_playermodel "bas"

// Custom server settings for classmates
alias "classmates_server" "hostname 'Bas Veeg Arc - Classmates Only'; maxplayers 13; sv_public 0; port 26000"

// Quick join command
alias "join_classmates" "connect localhost"

// Server browser filter
set sb_gamefilter "Bas Veeg Arc"
