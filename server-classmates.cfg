// Bas Veeg Arc - Private Server Config for Classmates Only
// Run this with: ./xonotic-dedicated +exec server-classmates.cfg

// Server Identity
hostname "Bas Veeg Arc - Classmates Only"
set gamename "Bas Veeg Arc"
sv_motd "Welcome to Bas Veeg Arc! 13 classmates, 1 epic battle!"

// Privacy Settings
sv_public 0  // Don't list on public server browser
sv_maxplayers 13  // Exactly 13 players (one for each classmate)

// Network Settings
port 26000
net_address "0.0.0.0"  // Listen on all interfaces for LAN

// Password Protection (optional - uncomment to use)
// sv_password "basveeg2025"  // Set a password for your classmates

// Game Mode Settings
gametype dm  // Deathmatch (change to tdm for Team Deathmatch)
fraglimit 50
timelimit 15  // 15 minutes per match

// Map Rotation for 13 Players
g_maplist "afterslime stormkeep dance bloodrun warfare"
g_maplist_shuffle 1

// Gameplay Tweaks
g_balance_health_start 100
g_balance_armor_start 50
g_weaponarena "most"  // All weapons available

// Server Logging
sv_eventlog 1
sv_eventlog_console 1
log_file "classmates_server.log"

// Anti-Cheat (basic)
sv_cheats 0
sv_ready_restart 1

// Friendly Fire for Team Modes
g_friendlyfire 0.5  // 50% friendly fire damage

// Respawn Settings
g_respawn_delay 2  // 2 second respawn
g_respawn_waves 0  // Instant respawn

// Server Performance
sv_maxrate 25000
sv_maxping 500  // Allow higher ping for online play

// Welcome Messages
sv_adminnick "Server Admin"
sv_termsofservice_url ""

// Character Selection Notice
say "Select your character with: _cl_playermodel <name>"
say "Available: bas berkay gefferinho hadi luca nitin yigitbaba"
say "          fufinho efeabi jad umut taha tobese"

// Auto-start first map
map afterslime

echo "================================"
echo "BAS VEEG ARC - PRIVATE SERVER"
echo "Classmates Only - 13 Players Max"
echo "Server is running on port 26000"
echo "================================"
