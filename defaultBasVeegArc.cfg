// Bas Veeg Arc - Default Configuration
// This overrides default Xonotic settings

// Custom window title
set _menu_vid_caption "Bas Veeg Arc FPS"

// Custom player name prefix
set _cl_name "Player"
set _cl_playermodel "bas"

// Server defaults
set hostname "Bas Veeg Arc Server"
set sv_motd "Bas Veeg Arc - 13 Classmates Battle!"

// Custom console messages
alias basveeg_welcome "echo ========================================; echo    BAS VEEG ARC - FPS EDITION; echo ========================================; echo 13 Characters Available!; echo Type: playermodel to see all; echo ========================================"

// Execute welcome on start
basveeg_welcome
